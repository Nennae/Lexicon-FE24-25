<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css"><title>CUBE CSS Exploration</title>
</head>
<body>
      <!-- [] The square brackets for grouping utilities, compositions, blocks and exceptions (for readability only / breaking up groups) -->
      <div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
            <img src="" alt="" class="card__image">
            <div class="[ card__content ] [ padding-48 ] [ grid-flow ]">
                  <h2>Order summary</h2>
                  <p>Lorem ipsum dolor, sit amet</p>
                  <div class="[ bg-neutral-200 text-align-left br-1 padding-24 ] [ flex.row ]">
                        <div>
                              <img src="" alt="">
                        </div>
                  </div>
                  <div class="text-neutral-800 fw-extra-bold">
                        <p>Annual Plan</p>
                        <p>100 SEK</p>
                  </div>
                  <button class="link">Change</button>
            </div>
            <button class="button" data-type="primary">Proceed</button>
            <button class="button" data-type="naked">Cancel</button>
      </div>
</div>
</body>
</html>
